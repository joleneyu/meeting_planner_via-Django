{% extends "base.html" %}

{% block title %}Room: {{room.name}}{% endblock%}

{% block content %}
    <h1>{{room.name}}</h1>
    <p>
        This room is room {{room.room_number}}
        on floor {{room.floor_number}}
    </p>
    <p>
        <a href="{% url 'rooms_list' %}">
            Room List
        </a>
    </p>
{% endblock %}
